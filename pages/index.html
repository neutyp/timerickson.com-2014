{% extends "base.html" %}
{% block content %}
<section id="wrapper">

  <img class="2x center" width="144" height="42" src="{% static '/images/neutyp-trans@4x.gif' %}"/>

  <header id="header">
    <h1>{% block title %}{{ block.super }}{% endblock title %}</h1>
  </header> <!--header-->

  <a id="documentation" href="http://cactusformac.com/redirect/#documentation">Documentation</a>

  <section id="thumbnails" class="group">
    {% for post in posts %}
    <a href='/{{ post.path }}'><img class="2x" width="300" height="300" src="{{ post.thumbnail }}"/>
    <span>{{ post.title }}</span>
    </a>
    {% endfor %}
  </section> <!--thumbnails-->
  
  {% block footer %}
  <footer id="footer">
    <p class="small">A short description.</p>
  </footer>
  {% endblock footer %}
</section> <!--wrapper-->

<a href="http://cactusformac.com/?utm_source=templates&utm_medium=badge&utm_campaign=portfolio-template"><img id="badge" class="2x" src="{% static '/images/badge.png' %}"/></a>
{% endblock content %}
