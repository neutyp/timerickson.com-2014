{% extends "base.html" %}
{% block content %}

<canvas id="night" width="100%" height="100%">
  <!-- Your browser does not support the Canvas element. -->
</canvas>

<section id="wrapper">

  <img class="2x center" id="logo" width="144" height="42" src="{% static '/images/neutyp-white@4x.gif' %}"/>

  <header id="header">
    <!-- <h1>{% block title %}{{ block.super }}{% endblock title %}</h1> -->
    <p class="center">neutyp is the portfolio of <a href="//timerickson.com/">Tim Erickson</a>, a UI/UX designer in San Francisco, CA</p>
  </header> <!--header-->


  <section id="thumbnails" class="group">
    {% for post in posts %}
    <a href='/{{ post.path }}'><img class="2x" width="300" height="300" src="{{ post.thumbnail }}"/>
    <span>{{ post.title }}</span>
    </a>
    {% endfor %}
  </section> <!--thumbnails-->
  
  {% block footer %}
  <footer id="footer">
    <p class="small">A volcano is a mountain with hiccups.</p>
  </footer>
  {% endblock footer %}

</section> <!--wrapper-->

{% endblock content %}
