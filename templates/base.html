  <!-- many screens stuff -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- <meta name="viewport" content="width=device-width"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  {% block header %}
  <title>Tim Erickson</title>
  {% endblock header %}

  <!-- Yay search engine stuff! Hire me Google -->
  <meta name="description" content="Tim Erickson creates digital things">
  <meta name="author" content="Tim Erickson">
  <meta name="designer" content="Tim Erickson">
  <meta name="rating" content="general">
  <meta name="keywords" content="tim,erickson,web,design,development,photography,photographer"><!-- why do I bother when google ignores this? -->
  <meta name="format-detection" content="telephone=yes">
  <meta name="robots" content="index, follow">

  <!-- Yay Open Graph! Hire me facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Tim Erickson">

  <!-- Yay iOS stuff! Hire me Apple -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="prev" href="https://medium.com/@neutyp">

  <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">
  <link rel="stylesheet" href="{% static '/css/reset.css' %}">
  <link rel="stylesheet" href="{% static '/css/main.css' %}">
  <script src="{% static '/js/main.js' %}"></script>

</head>

<body>
  {% block content %}
  Main content

  {% block scripts %}
